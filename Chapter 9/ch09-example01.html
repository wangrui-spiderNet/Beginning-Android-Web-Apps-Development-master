<html>
  <head>
    <title>Android Web Application Development - Geolocation example 1</title>
  </head>
  <body>
    <script type="text/javascript">
      if (navigator.geolocation) {
        alert("Congratulations, your browswer supports geolocation");
      } else {
        alert('Sorry, your brower does not support geolocation');
      }
    </script>
  </body>
</html>
